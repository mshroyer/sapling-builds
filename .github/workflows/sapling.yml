name: sapling
on:
  workflow_dispatch:
  schedule:
    - cron: "18 22 * * *"

permissions:
  contents: read

jobs:
  sapling-el10-x86_64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Fetch fbthrift
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./scripts/fetch-fbthrift.sh

      - name: Build sapling RPM
        run: ./scripts/build-sapling.sh

      - name: Test sapling RPM
        run: ./scripts/test-sapling.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: x86_64
          path: artifacts/x86_64/sapling-*.rpm
